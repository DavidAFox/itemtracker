<div class="modal fade" id="stolenModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='close()'><span aria-hidden="true">&times;</span></button>
        <stolen-detail [stolenSet]="stolen" [item]="item" (closer)="close()"></stolen-detail>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
